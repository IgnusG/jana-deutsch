<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>
    <link rel="stylesheet" href="../stylesheets/normalize.css">
</head>
<style>
    body {
        background-color: #ed3f27;

        display: flex;
        display: -webkit-flex;

        align-items: center;
        height: 100vh;
        flex-direction: column;
        justify-content: center;
    }

    .not-found {
        color: white;
        text-align: center;
        font-size: 10em;
        width: 100vw;
    }

    .go-back {
        color: white;
        text-decoration: none;
        font-size: 2em;
        padding-bottom: 5px;
        border-bottom: 1px solid white;
    }

    @media screen and (max-width: 1000px) {
        .not-found {
            font-size: 8em;
        }

        .go-back {
            font-size: 1.5em;
        }
    }

    @media screen and (max-width: 400px) {
        .not-found {
            font-size: 5em;
        }

        .go-back {
            font-size: 1em;
        }
    }
</style>
<body>
<div class="not-found">404</div>
<div><a href="/" class="go-back">jana-deutsch.com</a></div>
</body>
</html>
